<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Schedule Bulanan</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h2 {
      text-align: center;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #333;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
    input[type="text"] {
      width: 90%;
      padding: 4px;
    }
  </style>
</head>
<body>

  <h2>Schedule Bulanan</h2>
  <table>
    <tr>
      <th>Tanggal</th>
      <th>Nama</th>
      <th>Bulan</th>
      <th>Tanda Tangan</th>
    </tr>
    <!-- Ulangi baris sebanyak yang diinginkan -->
    <tr>
      <td>1</td>
      <td><input type="text" placeholder="Nama"></td>
      <td><input type="text" placeholder="Juli"></td>
      <td>________________</td>
    </tr>
    <tr>
      <td>2</td>
      <td><input type="text" placeholder="Nama"></td>
      <td><input type="text" placeholder="Juli"></td>
      <td>________________</td>
    </tr>
    <tr>
      <td>3</td>
      <td><input type="text" placeholder="Nama"></td>
      <td><input type="text" placeholder="Juli"></td>
      <td>________________</td>
    </tr>
    <!-- Tambahkan baris lagi sesuai kebutuhan -->
  </table>

</body>
</html>
